<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
  </head>
  <body>
    <header class="head-class">
      <h3>Awesome Books</h3>
      <nav class="nav-bar">
        
        <ul class="list-bar">
          <li>List</li>
          <li>Add New</li>
          <li id="ct-nav">Contact</li>
        </ul>
      </nav>
    </header>
    <main>

      <section class="books-container">
        
        <div id="books-list"></div>
      </section>

      <section id="add-books" class="hide-content">
        <h1>Add a Book</h1>
        <form id="books-form ">
          <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
            />
          <button type="submit" class="btn" id="add-book">Add</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
