<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <h1>Awesome Books</h1>
    </header>
    <main>
      <section id="books-list"></section>

      <section id="add-books">
        <form id="books-form">
          <div class="form-field">
            <label for="title"></label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter title"
            />
            <small></small>
          </div>
          <div class="form-field">
            <label for="author"></label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Email author"
            />
            <small></small>
          </div>
          <button type="submit" class="btn" id="add-book">Add</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
