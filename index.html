<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
  </head>
  <body>
    <header class="head-class">
      <h3>Awesome Books</h3>
      <nav class="nav-bar">
        
        <ul class="list-bar">
          <li>List</li>
          <li>Add New</li>
          <li id="ct-nav">Contact</li>
        </ul>
      </nav>
    </header>
    <main>

      <section class="books-container">
        
        <div id="books-list"></div>
      </section>

      <section id="add-books" class="hide-content">
        <h1>Add a Book</h1>
        <form id="books-form ">
          <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
            />
          <button type="submit" class="btn" id="add-book">Add</button>
        </form>
      </section>
      <section class="contact hide-content">
        <div class="contact-info">
          <h3 class="contact-title">Contact Information</h3>
          <p>
            Do you have any questions or you just want to say "Hello"?
            You can reach out to us!
          </p>
          <ul>
            <li class="info">Our e-mail:lorem@gmail.com</li>
            <li class="info">Our phone number: 012345678912</li>
            <li class="info">Our address: 1, lagos city, lagos rd, lagos</li>
          </ul>
        </div>
      </section>
     
    </main>
    <footer>
      <h3>Copyright 2022</h3>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
