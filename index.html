<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
  </head>
  <body>
    
    <main>
      <section class="books-container">
        <h1>All Awesome Books</h1>
        <div id="books-list"></div>
      </section>
      <section id="add-books">
        <h1>Add a Book</h1>
        <form id="books-form">
          <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Author"
            />
          <button type="submit" class="btn" id="add-book">Add</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
